<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{requestDocs.id}" converter="javax.faces.Long"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{carFormMB.init()}"/>-->
            <f:event type="preRenderView" listener="#{requestDocs.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Revisión de Documentos
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="Revisión de Documentos"/>
        <h:form id="form" enctype="multipart/form-data">
            <p:focus context="@form"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Atras" immediate="true"
                                     action="#{requestDocs.redirectTo}"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <hr/>
                <p:dataTable id="dtService"
                             var="item"
                             value="#{requestDocs.listFiles()}"
                             rows="5"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                             currentPageReportTemplate="[ {startRecord} a {endRecord} de {totalRecords} ]"
                             rowsPerPageTemplate="5,10,15,20,30"
                             paginator="true">

                    <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                    <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                    <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                    <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                    <p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>

                    <p:column headerText="Nombre del fichero" sortBy="#{item.fileName}"
                              filterMatchMode="contains"
                              filterBy="#{item.fileName}">
                        <h:outputText value="#{item.fileName}"/>
                    </p:column>
                    <p:column style="text-align: center;" headerText="Fichero">
                        <p:commandButton title="Descargar #{item.fileName}" ajax="false"
                                         style="margin: 0 0 1px 1px; height: 35px; width: 33px"
                                         styleClass="btn-info"
                                         icon="fa fa-cloud-download">
                            <p:fileDownload value="#{requestDocs.download(item)}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Si" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
