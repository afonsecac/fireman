<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{localDocs.id}" converter="javax.faces.Long"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{carFormMB.init()}"/>-->
            <f:event type="preRenderView" listener="#{localDocs.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Documentos
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="#{'Documentos del local: '.concat(localDocs.local.name)}"/>
        <h:form id="form" enctype="multipart/form-data">
            <p:focus context="@form"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Subir todos" actionListener="#{localDocs.uploadAll()}"
                                     update="@form" ajax="false"
                                     icon="fa fa-save" styleClass="btn-primary"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Atras" immediate="true"
                                     action="#{localDocs.redirectTo}"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <hr/>

                <p:dataTable id="dtService"
                             var="item"
                             value="#{localDocs.listRequirements()}"
                             rows="5"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                             currentPageReportTemplate="[ {startRecord} a {endRecord} de {totalRecords} ]"
                             rowsPerPageTemplate="5,10,15,20,30"
                             paginator="true">

                    <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                    <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                    <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                    <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                    <p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>

                    <p:column headerText="Nombre requerimiento" sortBy="#{item.requirementName}"
                              filterMatchMode="contains"
                              filterBy="#{item.requirementName}">
                        <h:outputText value="#{item.requirementName}"/>
                    </p:column>
                    <p:column headerText="Visualizar">
                        <p:outputPanel id="opFilesRev">
                            <p:repeat value="#{localDocs.listFiles(item.requirementId)}" var="itemDoc">
                                <p:panelGrid columns="3" cellpadding="1" layout="grid" id="gridId">
                                    <h:outputText value="#{itemDoc.fileName}"/>
                                    <p:commandButton title="Descargar #{itemDoc.fileName}" ajax="false"
                                                     style="margin: 0 0 1px 1px; height: 35px; width: 33px"
                                                     styleClass="btn-info"
                                                     icon="fa fa-cloud-download">
                                        <p:fileDownload value="#{localDocs.download(itemDoc)}" />
                                    </p:commandButton>
                                    <p:commandButton styleClass="btn-danger"
                                                     icon="fa fa-trash" title="Eliminar documento: #{itemDoc.fileName}"
                                                     action="#{localDocs.eliminarDocumento(itemDoc.id)}"
                                                     process="@this" update="@form"
                                                     style="margin: 0 0 1px 1px; width: 33px">
                                        <p:confirm header="Confirmation" message="Esta seguro que desea eliminar el documento: #{itemDoc.fileName}?"
                                                   icon="ui-icon-danger"/>
                                    </p:commandButton>
                                </p:panelGrid>
                            </p:repeat>
                        </p:outputPanel>
                    </p:column>
                    <p:column style="text-align: center;" headerText="Fichero">
                        <p:fileUpload value="#{item.file}"
                                      label="Buscar"
                                      fileUploadListener="#{localDocs.handleFileUpload}"
                                      invalidFileMessage="LA extensiÃ³n del fichero no es permitida."
                                      mode="simple" dragDropSupport="true" skinSimple="true"
                                      allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|doc?x|odt)$/" />
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
