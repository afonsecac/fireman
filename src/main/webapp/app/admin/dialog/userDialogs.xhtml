<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<p:dialog header="Crear Usuario" widgetVar="dlgUserCreate" modal="true">
	<h:form id="formUserCreate">
		<p:outputPanel id="opCreate">
			<p:panelGrid columns="2" cellpadding="5" layout="grid"
				styleClass="ui-noborder">

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="txtCi" value="Cédula" />
					<div>
						<p:inputText id="txtCi" value="#{userListBean.selectedUser.ci}"
							required="true" requiredMessage="Cédula requerida" />
						<p:message for="txtCi" />
					</div>
				</h:panelGroup>

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="txtName" value="Primer Nombre" />
					<div>
						<p:inputText id="txtName"
							value="#{userListBean.selectedUser.firstName}" required="true"
							requiredMessage="Primer Nombre requerido" />
						<p:message for="txtName" />
					</div>
				</h:panelGroup>

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="txtName2" value="Segundo Nombre" />
					<div>
						<p:inputText id="txtName2"
							value="#{userListBean.selectedUser.secondName}" required="false"
							requiredMessage="Segundo Nombre requerido" />
						<p:message for="txtName2" />
					</div>
				</h:panelGroup>

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="txtLastN1" value="Primer Apellido" />
					<div>
						<p:inputText id="txtLastN1"
							value="#{userListBean.selectedUser.firstLastName}"
							required="true" requiredMessage="Primer Apellido requerido" />
						<p:message for="txtLastN1" />
					</div>
				</h:panelGroup>

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="txtLastN2" value="Segundo Apellido" />
					<div>
						<p:inputText id="txtLastN2"
							value="#{userListBean.selectedUser.secondLastName}"
							required="false" requiredMessage="Segundo Apellido requerido" />
						<p:message for="txtLastN2" />
					</div>
				</h:panelGroup>

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="txtEmail" value="Correo" />
					<div>
						<p:inputText id="txtEmail"
							value="#{userListBean.selectedUser.email}" required="true"
							requiredMessage="Correo requerido" />
						<p:message for="txtEmail" />
					</div>
				</h:panelGroup>

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="txtPhoneNumber" value="Teléfono" />
					<div>
						<p:inputText id="txtPhoneNumber"
							value="#{userListBean.selectedUser.phoneNumber}" required="true"
							requiredMessage="Teléfono requerido" />
						<p:message for="txtPhoneNumber" />
					</div>
				</h:panelGroup>

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="txtPassw" value="Contraseña" />
					<div>
						<p:password id="txtPassw"
							value="#{userListBean.selectedUser.password}" required="true"
							requiredMessage="Contraseña requerida" />
						<p:message for="txtPassw" />
					</div>
				</h:panelGroup>

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="cmbRol" value="Rol" />
					<div>
						<p:selectOneMenu id="cmbRol" value="#{userListBean.role}"
							converter="selectOneMenuConverter" panelStyle="width:180px"
							effect="fade" var="r" style="width:160px" filter="true"
							filterMatchMode="startsWith">
							<f:selectItems value="#{userListBean.listRoles()}" var="role"
								itemLabel="#{role.roleName}" itemValue="#{role}" />
							<p:column>
								<h:outputText value="#{r.roleName}" />
							</p:column>
						</p:selectOneMenu>
						<p:message for="cmbRol" />
					</div>
				</h:panelGroup>
			</p:panelGrid>
		</p:outputPanel>

		<div align="right" style="padding-top: 15px;">
			<p:commandButton ajax="true" action="faces-redirect=false"
				update=":formUserList:dtUser growl opCreate"
				oncomplete="handleDialogSubmit(xhr, status, args, PF('dlgUserCreate'))"
				actionListener="#{userListBean.createUser()}" value="Guardar"
				styleClass="btn btn-default" />
		</div>
	</h:form>
</p:dialog>

								<h:outputText value="#{r.roleName}" />
							</p:column>
						</p:selectOneMenu>
						<p:message for="cmbRol2" />
					</div>
				</h:panelGroup>
			</p:panelGrid>
		</p:outputPanel>

		<div align="right" style="padding-top: 15px;">
			<p:commandButton ajax="true" action="faces-redirect=false"
				oncomplete="handleDialogSubmit(xhr, status, args, PF('dlgUserEdit'))"
				update=":formUserList:dtUser growl opEdit"
				actionListener="#{userListBean.editUser()}" value="Guardar"

		</div>
	</h:form>
</p:dialog>

<p:dialog header="Resetear Contraseña" widgetVar="dlgPassReset"
	modal="true">
	<h:form id="formPassReset">
		<p:outputPanel id="opPassReset">
			<p:panelGrid columns="2" cellpadding="5" layout="grid"
				styleClass="ui-noborder">

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="txtCi3" value="Cédula" />
					<div>
						<p:inputText id="txtCi3" value="#{userListBean.selectedUser.ci}"
							required="true" requiredMessage="Campo requerido" disabled="true" />
						<p:message for="txtCi3" />
					</div>
				</h:panelGroup>

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="txtName3" value="Primer Nombre" />
					<div>
						<p:inputText id="txtName3"
							value="#{userListBean.selectedUser.firstName}" required="true"
							requiredMessage="Campo requerido" disabled="true" />
						<p:message for="txtName3" />
					</div>
				</h:panelGroup>

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="txtLastN13" value="Primer Apellido" />
					<div>
						<p:inputText id="txtLastN13"
							value="#{userListBean.selectedUser.firstLastName}"
							required="true" requiredMessage="Campo requerido" disabled="true" />
						<p:message for="txtLastN13" />
					</div>
				</h:panelGroup>

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="txtEmail3" value="Correo" />
					<div>
						<p:inputText id="txtEmail3" disabled="true"
							value="#{userListBean.selectedUser.email}" required="true"
							requiredMessage="Correo requerido" />
						<p:message for="txtEmail3" />
					</div>
				</h:panelGroup>

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="txtPassR1" value="Nueva Contraseña" />
					<div>
						<p:password id="txtPassR1" value="#{userListBean.passReset1}"
							required="true" requiredMessage="Campo requerido" />
						<p:message for="txtPassR1" />
					</div>
				</h:panelGroup>

				<h:panelGroup style="padding-top: 8px;">
					<p:outputLabel for="txtPassR2" value="Confirmar Contraseña" />
					<div>
						<p:password id="txtPassR2" value="#{userListBean.passReset2}"
							required="true" requiredMessage="Campo requerido" />
						<p:message for="txtPassR2" />
					</div>
				</h:panelGroup>
			</p:panelGrid>
		</p:outputPanel>

		<div align="right" style="padding-top: 15px;">
			<p:commandButton ajax="true" action="faces-redirect=false"
				update="growl opPassReset"
				oncomplete="handleDialogSubmit(xhr, status, args, PF('dlgPassReset'))"
				actionListener="#{userListBean.resetPassword()}" value="Guardar"
				styleClass="btn btn-default" />
		</div>
	</h:form>
</p:dialog>

</html>
