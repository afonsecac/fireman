<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="../../template/template.xhtml">
	<ui:define name="pageTitle">
		Gestionar requerimientos
	</ui:define>
	<ui:define name="contenido">

		<h:form id="formList">

			<p:commandButton ajax="true" update=":formList:dtList growl"
				oncomplete="PF('dlgServiceCreate').show()" value="Nuevo"
				style="margin: 0px 0px 5px 0px;" />

			<p:dataTable id="dtList" var="req"
				value="#{requirementListBean.requirements}">
				<p:column headerText="Nombre" width="30%">
					<h:outputText value="#{req.name}" />
				</p:column>
				<p:column headerText="Descripcion" width="40%">
					<h:outputText value="#{req.description}" />
				</p:column>
				<p:column headerText="Rol" width="20%">
					<h:outputText value="#{req.role.roleName}" />
				</p:column>
				<p:column style="text-align: center;" width="10%"
					headerText="Acciones">
					<p:commandButton update=":formServiceEdit:opEdit growl"
						icon="ui-icon-pencil" oncomplete="PF('dlgServiceEdit').show()"
						title="Editar" style="margin: 0px 0px 1px 10px;">
						<f:setPropertyActionListener value="#{req}"
							target="#{requirementListBean.selectedRequirement}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

		<ui:include src="dialog/requirementDialogs.xhtml"/>
	</ui:define>
</ui:composition>
</html>
