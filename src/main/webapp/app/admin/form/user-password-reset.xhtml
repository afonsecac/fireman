<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{userPwdResetBean.id}" converter="javax.faces.Long"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{carFormMB.init()}"/>-->
            <f:event type="preRenderView" listener="#{userPwdResetBean.init}"
                     link="admin/form/user-password-reset.xhtml?id=#{userPwdResetBean.id}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Cambiar contraseña
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="Usuario: #{userPwdResetBean.userAccount.getFullName()}"/>
        <h:form id="form" prependId="false">
            <p:focus context="@form"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Cambiar contraseña"
                                     action="#{userPwdResetBean.resetPassword}" update="@form"
                                     disabled="#{empty userPwdResetBean.passReset1 or
                                     empty userPwdResetBean.passReset2 or
                                     (userPwdResetBean.passReset2 != userPwdResetBean.passReset1)}"
                                     icon="fa fa-lock" styleClass="btn-primary"/>
                    <p:spacer width="5"/>
                    <p:spacer width="5"/>
                    <p:commandButton value="Atras" immediate="true"
                                     action="#{userPwdResetBean.redirectTo}"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <hr/>
                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="id" value="Cédula de Identidad"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="id" value="#{userPwdResetBean.userAccount.ci}"
                                         readonly="true" styleClass="form-control ui-state-disabled" style="width: 100%"/>
                            <span class="help-block">
                                <p:message for="id" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Nombre(s) y Apellidos" for="inptName"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptName" styleClass="form-control ui-state-disabled"
                                         value="#{userPwdResetBean.userAccount.getFullName()}" readonly="true"/>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Correo" for="inptMail"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptMail" styleClass="form-control ui-state-disabled"
                                         value="#{userPwdResetBean.userAccount.email}" readonly="true"/>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Teléfono" for="inptPhone"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptPhone" styleClass="form-control ui-state-disabled"
                                         value="#{userPwdResetBean.userAccount.phoneNumber}" readonly="true"/>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Contraseña" for="inptPwd1"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptPwd1" type="password"
                                         value="#{userPwdResetBean.passReset1}"
                                         requiredMessage="Contrasenna requerida."
                                         update="@form"
                                         required="true"/>
                            <span class="help-block">
                                <p:message for="inptPwd1" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Confirmar contraseña" for="inptPwd2"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptPwd2" type="password"
                                         value="#{userPwdResetBean.passReset2}"
                                         update="@form"
                                         requiredMessage="Confirmación de contraseña requerida."
                                         required="true"/>
                            <span class="help-block">
                                <p:message for="inptPwd2" />
                            </span>
                        </div>
                    </div>
                </div>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Si" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
