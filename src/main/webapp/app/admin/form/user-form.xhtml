<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{userFormBean.id}" converter="javax.faces.Long"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{carFormMB.init()}"/>-->
            <f:event type="preRenderView" listener="#{userFormBean.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Usuario
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="#{userFormBean.isNew() ? 'Nuevo usuario' : 'Usuario: '.concat(userFormBean.userAccount.getFullName())}"/>
        <h:form id="form" prependId="false">
            <p:focus context="@form"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Guardar" action="#{userFormBean.save}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{userFormBean.isNew()}"/>
                    <p:commandButton value="Limpiar" action="#{userFormBean.clear}" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{userFormBean.isNew()}" resetValues="true"/>
                    <p:spacer width="5"/>
                    <p:commandButton value="Atras" immediate="true"
                                     action="#{userFormBean.redirectTo}"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <p:splitButton value="Guardar" action="#{userFormBean.save}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="Limpiar" action="#{userFormBean.clear}"
                                process="@this" update="@form" rendered="#{userFormBean.isNew()}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:separator/>
                    <p:menuitem value="Atras"
                                action="#{userFormBean.redirectTo}"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                <hr/>

                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="id" value="ID"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="id" value="#{userFormBean.userAccount.id}" maxlength="13"
                                         readonly="true"
                                         styleClass="form-control ui-state-disabled"
                                         style="width: 100%"/>
                            <span class="help-block">
                                <p:message for="id" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="inptCI" value="Cédula de identidad"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptCI" value="#{userFormBean.userAccount.ci}" maxlength="13"
                                         readonly="#{not empty userFormBean.userAccount.ci}"
                                         styleClass="form-control #{not empty userFormBean.userAccount.ci ? 'ui-state-disabled' : ''}"
                                         required="#{empty userFormBean.userAccount.ci}"
                                         style="width: 100%"/>
                            <span class="help-block">
                                <p:message for="inptCI" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Correo" for="inptMail"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptMail" styleClass="form-control" type="email"
                                         value="#{userFormBean.userAccount.email}" required="true"/>
                            <span class="help-block">
                                <p:message for="inptMail" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Contraseña" for="inptPwd"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptPwd" styleClass="form-control" type="password"
                                         value="#{userFormBean.userAccount.password}" readonly="#{not userFormBean.isNew()}"
                                         required="#{userFormBean.isNew()}"/>
                            <span class="help-block">
                                <p:message for="inptPwd" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Primer nombre" for="inptFirstName"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptFirstName" value="#{userFormBean.userAccount.firstName}" required="true"/>
                            <span class="help-block">
                                <p:message for="inptFirstName" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Segundo nombre" for="inptSecondName"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptSecondName" value="#{userFormBean.userAccount.secondName}" />
                            <span class="help-block">
                                <p:message for="inptSecondName" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Primer apellido" for="inptFirstLastName"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptFirstLastName" value="#{userFormBean.userAccount.firstLastName}" required="true"/>
                            <span class="help-block">
                                <p:message for="inptFirstLastName" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Segundo apellido" for="inptSecondLastName"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptSecondLastName" value="#{userFormBean.userAccount.secondLastName}" required="true"/>
                            <span class="help-block">
                                <p:message for="inptSecondLastName" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Teléfono" for="inptPhoneNumber"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptPhoneNumber" value="#{userFormBean.userAccount.phoneNumber}" required="true"/>
                            <span class="help-block">
                                <p:message for="inptPhoneNumber" />
                            </span>
                        </div>
                    </div>

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Rol" for="cmbRol"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:selectOneMenu id="cmbRol"
                                             panelStyle="width:180px" converter="selectOneMenuConverter"
                                             value="#{userFormBean.role}"
                                             effect="fade" var="t" style="width: 100%"
                                             filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{userFormBean.listRoles()}" var="r"
                                               itemLabel="#{r.roleName}" itemValue="#{r}" />
                                <p:column>
                                    <h:outputText value="#{t.roleName}" />
                                </p:column>
                            </p:selectOneMenu>
                            <span class="help-block">
                                <p:message for="cmbRol" />
                            </span>
                        </div>
                    </div>
                </div>
                <h:panelGroup id="footer" layout="block" styleClass="hidden-sm hidden-md hidden-lg">
                    <hr/>
                    <p:splitButton value="Guardar" action="#{requirementFormBean.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Limpiar" action="#{requirementFormBean.clear}"
                                    process="@this" update="@form" rendered="#{requirementFormBean.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:separator/>
                        <p:menuitem value="Atrás"
                                    action="#{requirementFormBean.redirectTo}"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>
                </h:panelGroup>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
