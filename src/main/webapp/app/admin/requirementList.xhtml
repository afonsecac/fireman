<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="../../template/template.xhtml">
	<ui:define name="pageTitle">
		Listar requerimientos
	</ui:define>
	<ui:define name="contenido">

		<h:form id="formList">

			<p:commandButton ajax="true" update=":formList:dtList"
				oncomplete="PF('dlgServiceCreate').show()" value="Nuevo"
				styleClass="btn btn-default" />

			<p:dataTable id="dtList" var="req"
				value="#{requirementListBean.requirements}">
				<p:column headerText="Nombre" width="30%">
					<h:outputText value="#{req.name}" />
				</p:column>
				<p:column headerText="Descripcion" width="40%">
					<h:outputText value="#{req.description}" />
				</p:column>
				<p:column headerText="Rol" width="20%">
					<h:outputText value="#{req.role.roleName}" />
				</p:column>
				<p:column style="text-align: center;" width="10%">
					<p:commandButton update=":formServiceEdit:opEdit" value="Editar"
						oncomplete="PF('dlgServiceEdit').show()" title="Editar">
						<f:setPropertyActionListener value="#{req}"
							target="#{requirementListBean.selectedRequirement}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:dialog header="Crear Requerimiento" widgetVar="dlgServiceCreate"
			minHeight="100" modal="true">
			<h:form id="formServiceCreate">
				<p:outputPanel id="opCreate">
					<h:panelGrid columns="1" cellpadding="5">
						<div class="panel-body">

							<h:panelGroup layout="block" class="form-group">
								<p:outputLabel for="txtName" value="Nombre"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-4">
									<p:inputText id="txtName"
										value="#{requirementListBean.selectedRequirement.name}"
										required="true" requiredMessage="Campo requerido"
										styleClass="form-control" />
									<p:message for="txtName" />
								</div>
							</h:panelGroup>

							<h:panelGroup layout="block" class="form-group">
								<p:outputLabel for="txtDes" value="Descripción"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-4">
									<p:inputText id="txtDes"
										value="#{requirementListBean.selectedRequirement.description}"
										required="true" requiredMessage="Campo requerido"
										styleClass="form-control" />
									<p:message for="txtDes" />
								</div>
							</h:panelGroup>

							<h:panelGroup layout="block" class="form-group">
								<p:outputLabel for="cmbRol" value="Rol"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-4">
									<p:selectOneMenu id="cmbRol"
										value="#{requirementListBean.role}" converter="roleConverter"
										panelStyle="width:180px" effect="fade" var="r"
										style="width:160px" filter="true" filterMatchMode="startsWith">
										<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
										<f:selectItems value="#{requirementListBean.listRoles()}"
											var="role" itemLabel="#{role.roleName}" itemValue="#{role}" />
										<p:column>
											<h:outputText value="#{r.roleName}" />
										</p:column>
									</p:selectOneMenu>
									<p:message for="cmbRol" />
								</div>
							</h:panelGroup>
						</div>
					</h:panelGrid>
				</p:outputPanel>

				<div align="right">
					<p:commandButton ajax="true" action="faces-redirect=false"
						update=":formList:dtList"
						oncomplete="PF('dlgServiceCreate').hide();"
						actionListener="#{requirementListBean.createRequirement()}"
						value="Guardar" styleClass="btn btn-default" />
				</div>
			</h:form>
		</p:dialog>

		<p:dialog header="Editar Requerimiento" widgetVar="dlgServiceEdit"
			minHeight="100" modal="true">
			<h:form id="formServiceEdit">
				<p:outputPanel id="opEdit">
					<h:panelGrid columns="1" cellpadding="5">
						<div class="panel-body">

							<h:panelGroup layout="block" class="form-group">
								<p:outputLabel for="txtName2" value="Nombre"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-4">
									<p:inputText id="txtName2"
										value="#{requirementListBean.selectedRequirement.name}"
										required="true" requiredMessage="Campo requerido"
										styleClass="form-control" />
									<p:message for="txtName2" />
								</div>
							</h:panelGroup>

							<h:panelGroup layout="block" class="form-group">
								<p:outputLabel for="txtDes1" value="Descripción"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-4">
									<p:inputText id="txtDes1"
										value="#{requirementListBean.selectedRequirement.description}"
										required="true" requiredMessage="Campo requerido"
										styleClass="form-control" />
									<p:message for="txtDes1" />
								</div>
							</h:panelGroup>
						</div>
					</h:panelGrid>
				</p:outputPanel>

				<h:panelGroup layout="block" class="form-group">
					<p:outputLabel for="cmbRol2" value="Rol"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-4">
						<p:selectOneMenu id="cmbRol2" value="#{requirementListBean.role}"
							converter="roleConverter" panelStyle="width:180px" effect="fade"
							var="r" style="width:160px" filter="true"
							filterMatchMode="startsWith">
							<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
							<f:selectItems value="#{requirementListBean.listRoles()}"
								var="role" itemLabel="#{role.roleName}" itemValue="#{role}" />
							<p:column>
								<h:outputText value="#{r.roleName}" />
							</p:column>
						</p:selectOneMenu>
						<p:message for="cmbRol2" />
					</div>
				</h:panelGroup>

				<div align="right">
					<p:commandButton ajax="true" action="faces-redirect=false"
						oncomplete="PF('dlgServiceEdit').hide();"
						update=":formList:dtList"
						actionListener="#{requirementListBean.editRequirement()}"
						value="Guardar" styleClass="btn btn-default" />
				</div>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
