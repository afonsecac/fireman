<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:adm="http://github.com/adminfaces"
				template="#{layoutMB.template}">

	<ui:define name="metadata">
		<ui:param name="title" value="Listado de Usuarios"/>
		<style type="text/css">
			.ui-datatable .ui-datatable-header {
				text-align: right !important;
			}
		</style>
	</ui:define>

	<ui:define name="description">
		Busqueda de usuarios
	</ui:define>

	<ui:define name="body">
		<h:form>
			<p:focus context="@form"/>
			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton icon="fa fa-plus"
										 value="Nuevo" styleClass="btn-primary"/>
						<p:spacer width="5"/>
						<p:commandButton value="Eliminar" icon="fa fa-trash" styleClass="btn-danger"
										 disabled="#{empty userListBean.selectedUser or userListBean.selectedUser.ci == null or userListBean.users.size() == 0}"
										 process="@this" update="@form"
						>
							<p:confirm header="Confirmacion" message="Estas seguro?" icon="ui-icon-danger"/>
						</p:commandButton>
<!--						<p:spacer width="5"/>-->
<!--						<p:commandButton value="View selected" update="@(.ui-dialog)" styleClass="btn-info"-->
<!--										 disabled="#{empty carListMB.selectedCars or carListMB.selectedCars.size() == 0}"-->
<!--										 oncomplete="PF('selectedCars').show()" icon="fa fa-search"/>-->
					</div>

<!--					<p:splitButton value="New" action="/car-form?faces-redirect=true"-->
<!--								   icon="fa fa-plus"-->
<!--								   styleClass="hidden-md hidden-lg btn-primary">-->
<!--						<p:menuitem value="Delete Selected" action="#{carListMB.delete}"-->
<!--									process="@this" update="@form"-->
<!--									disabled="#{empty carListMB.selectedCars or carListMB.selectedCars.size() == 0}"-->
<!--									icon="fa fa-trash">-->
<!--							<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>-->
<!--						</p:menuitem>-->
<!--						<p:menuitem value="View selected" update="@(.ui-dialog)"-->
<!--									oncomplete="PF('selectedCars').show()"-->
<!--									disabled="#{empty carListMB.selectedCars or carListMB.selectedCars.size() == 0}"-->
<!--									icon="fa fa-search"-->
<!--						/>-->
<!--					</p:splitButton>-->

					<p:separator/>
					<p:dataTable id="dtUser"
								 selectionMode="single"
								 selection="#{userListBean.selectedUser}"
								 var="user"
								 rowKey="#{user.id}"
								 value="#{userListBean.users}"
								 rows="5"
								 paginatorPosition="bottom"
								 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
								 currentPageReportTemplate="[ {startRecord} a {endRecord} de {totalRecords} ]"
								 rowsPerPageTemplate="5,10,15,20,30"
								 paginator="true">

						<p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
						<p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
						<p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
						<p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
						<p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>

						<p:column headerText="CI" filterBy="#{user.ci}" sortBy="#{user.ci}"
								  filterMatchMode="contains">
							<h:outputText value="#{user.ci}" />
						</p:column>
						<p:column headerText="Primer Nombre" filterBy="#{user.firstName}" sortBy="#{user.firstName}"
								  filterMatchMode="contains">
							<h:outputText value="#{user.firstName}" />
						</p:column>
						<p:column headerText="Primer Apellido" filterBy="#{user.firstLastName}" sortBy="#{user.firstLastName}"
								  filterMatchMode="contains">
							<h:outputText value="#{user.firstLastName}" />
						</p:column>
						<p:column headerText="Correo" filterBy="#{user.email}" sortBy="#{user.email}"
								  filterMatchMode="contains">
							<h:outputText value="#{user.email}" />
						</p:column>
						<p:column headerText="Rol" filterBy="#{user.role.roleName}" sortBy="#{user.role.roleName}"
								  filterMatchMode="contains">
							<h:outputText value="#{user.role.roleName}" />
						</p:column>
					</p:dataTable>
				</div>
			</div>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
				<p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
								 icon="fa fa-check"/>
				<p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
								 icon="fa fa-close"/>
			</p:confirmDialog>
		</h:form>

	</ui:define>

</ui:composition>
