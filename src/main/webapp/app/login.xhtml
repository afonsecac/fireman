<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>
        <p:panel id="panel" header="AutenticaciÃ³n Sistgema de Bomberos" style="margin-bottom:10px;">
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true"/>
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="username" value="Username"/>
                    <p:inputText id="username" required="true" value="#{loginBean.ci}"/>
                    <p:message for="username"/>

                    <h:outputLabel for="password" value="Clave"/>
                    <p:password id="password" required="true" value="#{loginBean.password}"/>
                    <p:message for="password"/>
                </h:panelGrid>
                <p:commandButton value="Submit" action="#{loginBean.validateUserAndPassword}" update="panel"/>
            </h:form>
        </p:panel>
    </h:body>
</html>
