<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{localFormBean.id}" converter="javax.faces.Long"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{carFormMB.init()}"/>-->
            <f:event type="preRenderView" listener="#{localFormBean.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Local
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="#{localFormBean.isNew() ? 'Nuevo local' : 'Local '.concat(localFormBean.local.name)}"/>
        <h:form id="form" prependId="false">
            <p:focus context="@form"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Guardar" action="#{localFormBean.save}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{localFormBean.isNew()}"/>
                    <p:commandButton value="Limpiar" action="#{localFormBean.clear}" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{localFormBean.isNew()}" resetValues="true"/>
                    <p:spacer width="5" rendered="#{not localFormBean.isNew()}"/>
                    <p:spacer width="5"/>
                    <p:commandButton value="Atras" immediate="true"
                                     action="#{localFormBean.redirectTo}"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <p:splitButton value="Guardar" action="#{localFormBean.save}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="Limpiar" action="#{localFormBean.clear}"
                                process="@this" update="@form" rendered="#{localFormBean.isNew()}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:separator/>
                    <p:menuitem value="Atras"
                                action="#{localFormBean.redirectTo}"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                <hr/>

                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="id" value="ID"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="id" value="#{localFormBean.local.id}"
                                         readonly="true" styleClass="form-control ui-state-disabled" style="width: 100%"/>
                            <span class="help-block">
                                <p:message for="id" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Nombre" for="inptName"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptName" value="#{localFormBean.local.name}" required="true"/>
                            <span class="help-block">
                                <p:message for="inptName" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Dirección" for="inptAddress"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputTextarea id="inptAddress" value="#{localFormBean.local.address}" required="true"/>
                            <span class="help-block">
                                <p:message for="inptAddress" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Url Mapa" for="inptMapUrl"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputTextarea id="inptMapUrl" value="#{localFormBean.local.mapUrl}"/>
                            <span class="help-block">
                                <p:message for="inptMapUrl" />
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Servicio" for="cmbServicio"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:selectOneMenu id="cmbServicio"
                                             panelStyle="width:180px" converter="selectOneMenuConverter"
                                             value="#{localFormBean.service}" required="true"
                                             effect="fade" var="s" style="width: 100%"
                                             filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{localFormBean.listServices()}" var="s"
                                               itemLabel="#{s.name}" itemValue="#{s}" />
                                <p:column>
                                    <h:outputText value="#{s.name}" />
                                </p:column>
                            </p:selectOneMenu>
                            <span class="help-block">
                                <p:message for="cmbServicio" />
                            </span>
                        </div>
                    </div>
                </div>
                <h:panelGroup id="footer" layout="block" styleClass="hidden-sm hidden-md hidden-lg">
                    <hr/>
                    <p:splitButton value="Guardar" action="#{localFormBean.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Limpiar" action="#{localFormBean.clear}"
                                    process="@this" update="@form" rendered="#{localFormBean.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:separator/>
                        <p:menuitem value="Atrás"
                                    action="#{localFormBean.redirectTo}"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>
                </h:panelGroup>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Si" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
