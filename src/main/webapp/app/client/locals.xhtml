<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:adm="http://github.com/adminfaces"
				template="#{layoutMB.template}">

	<ui:define name="metadata">
		<ui:param name="title" value="GestiÃ³n de Locales"/>
		<style type="text/css">
			.ui-datatable .ui-datatable-header {
				text-align: right !important;
			}
		</style>
	</ui:define>

	<ui:define name="description">
		Listado
	</ui:define>

	<ui:define name="body">
		<h:form>
			<p:focus context="@form"/>
			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton icon="fa fa-plus"
										 action="form/local-form.xhtml?faces-redirect=true"
										 value="Nuevo" styleClass="btn-primary"/>
						<p:spacer width="5"/>
						<p:commandButton value="Editar local" update="@(.ui-dialog)" styleClass="btn-info"
										 disabled="#{clientLocalBean.selectedItem == null or
										 clientLocalBean.selectedItem.local.state != 'ACTIVE' or
										   clientLocalBean.locals.size() == 0}"
										 action="#{clientLocalBean.redirecToLocalForm}" icon="fa fa-pencil"/>
						<p:spacer width="5"/>
						<p:commandButton value="Eliminar local" styleClass="btn-danger"
										 process="@this" update="@form"
										 disabled="#{clientLocalBean.selectedItem == null or
										 clientLocalBean.locals.size() == 0 or
										 not (clientLocalBean.selectedItem.permissionRequest.permissionRequestStatus == 'TO_REQUEST'
											or clientLocalBean.selectedItem.permissionRequest.permissionRequestStatus == 'REJECTED' or
											 clientLocalBean.selectedItem.permissionRequest.isToExpireOrExpired()) or
											clientLocalBean.selectedItem.local.state != 'ACTIVE'}"
										 action="#{clientLocalBean.deleteLocal(clientLocalBean.selectedItem.local.id)}"
										 icon="fa fa-trash">
							<p:confirm header="Confirmation" message="Esta seguro que desea eliminarlo?" icon="ui-icon-danger"/>
						</p:commandButton>
					</div>
					<p:splitButton value="Nuevo" action="form/local-form.xhtml?faces-redirect=true"
								   icon="fa fa-plus"
								   styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Editar local" update="@(.ui-dialog)"
									action="#{serviceListBean.redirectEditTo}"
									rendered="#{not empty clientLocalBean.selectedItem and
										 not empty clientLocalBean.selectedItem.getLocal() and
										 not empty clientLocalBean.selectedItem.local.name and
										   clientLocalBean.locals.size() != 0}"
									icon="fa fa-pencil"
						/>
					</p:splitButton>

					<p:separator/>
					<p:dataTable id="dtService"
								 selectionMode="single"
								 selection="#{clientLocalBean.selectedItem}"
								 var="item"
								 rowKey="#{item}"
								 value="#{clientLocalBean.locals}"
								 rows="5"
								 paginatorPosition="bottom"
								 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
								 currentPageReportTemplate="[ {startRecord} a {endRecord} de {totalRecords} ]"
								 rowsPerPageTemplate="5,10,15,20,30"
								 paginator="true">

						<p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
						<p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
						<p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
						<p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
						<p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>

						<p:column headerText="Nombre del Local" sortBy="#{item.getLocal().name}"
								  filterMatchMode="contains"
								  filterBy="#{item.getLocal().name}">
							<h:outputText value="#{item.getLocal().name}"/>
						</p:column>
						<p:column headerText="DirecciÃ³n" sortBy="#{item.local.address}"
								  filterMatchMode="contains"
								  filterBy="#{item.local.address}">
							<h:outputText value="#{item.local.address}" />
						</p:column>
						<p:column headerText="Servicio" sortBy="#{item.local.service.name}"
								  filterMatchMode="contains"
								  filterBy="#{item.local.service.name}">
							<h:outputText value="#{item.local.service.name}" />
						</p:column>
						<p:column headerText="Estado" sortBy="#{item.permissionRequest.permissionRequestStatus.value}"
								  filterMatchMode="contains"
								  filterBy="#{item.permissionRequest.permissionRequestStatus.value}">
							<h:outputText value="Eliminado"
										  rendered="#{item.local.state == 'INACTIVE'}" />
							<h:outputText rendered="#{not (item.local.state == 'INACTIVE')}"
									value="#{item.permissionRequest.permissionRequestStatus.value}" />
						</p:column>
<!--						<p:column style="text-align: center;" headerText="Acciones">-->
<!--							<h:outputText value="Sin acciones / Eliminado"-->
<!--										  rendered="#{item.local.state == 'INACTIVE'}" />-->
<!--						</p:column>-->
					</p:dataTable>
				</div>
			</div>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
				<p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
								 icon="fa fa-check"/>
				<p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
								 icon="fa fa-close"/>
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
