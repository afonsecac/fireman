<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="../WEB-INF/template/template.xhtml">
	<ui:define name="pageTitle">
		Crear usuario
	</ui:define>
	<ui:define name="contenido">

		<h:form id="formUserList">

			<p:commandButton ajax="true" update=":formUserList:dtUser"
				oncomplete="PF('dlgUserCreate').show()" icon="fa fa-plus"
				value="Nuevo" styleClass="btn btn-default" />
			<p:dataTable id="dtUser" var="user" value="#{userListBean.users}">
				<p:column headerText="CI">
					<h:outputText value="#{user.ci}" />
				</p:column>
				<p:column headerText="Primer Nombre">
					<h:outputText value="#{user.firstName}" />
				</p:column>
				<p:column headerText="Primer Apellido">
					<h:outputText value="#{user.firstLastName}" />
				</p:column>
				<p:column headerText="Correo">
					<h:outputText value="#{user.email}" />
				</p:column>
				<p:column headerText="Rol">
					<h:outputText value="#{user.role.roleName}" />
				</p:column>
				<p:column style="width:32px;text-align: center">
					<p:commandButton update=":form:carDetail"
						oncomplete="PF('dlgUserCreate').show()" icon="fa fa-fw fa-edit" title="Editar">
						<f:setPropertyActionListener value="#{user}" target="#{userListBean.selectedUser}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:dialog header="Crear Usuario" widgetVar="dlgUserCreate"
			minHeight="100" modal="true">
			<h:form id="formUserCreate">
				<p:outputPanel id="opCreate" style="text-align:center;">
					<h:panelGrid columns="2" cellpadding="5">
						<div class="panel-body">
							<h:panelGroup layout="block" class="form-group">
								<p:outputLabel for="txtName" value="Primer Nombre"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-4">
									<p:inputText id="txtName" value="#{userListBean.selectedUser.firstName}"
										required="true" requiredMessage="Campo requerido"
										styleClass="form-control" />
									<p:message for="txtName" />
								</div>
							</h:panelGroup>
							
							<h:panelGroup layout="block" class="form-group">
								<p:outputLabel for="txtName2" value="Segundo Nombre"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-4">
									<p:inputText id="txtName2" value="#{userListBean.selectedUser.secondName}"
										required="true" requiredMessage="Campo requerido"
										styleClass="form-control" />
									<p:message for="txtName2" />
								</div>
							</h:panelGroup>
							
							<h:panelGroup layout="block" class="form-group">
								<p:outputLabel for="txtLastN1" value="Primer Apellido"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-4">
									<p:inputText id="txtLastN1" value="#{userListBean.selectedUser.firstLastName}"
										required="true" requiredMessage="Campo requerido"
										styleClass="form-control" />
									<p:message for="txtLastN1" />
								</div>
							</h:panelGroup>
							
							<h:panelGroup layout="block" class="form-group">
								<p:outputLabel for="txtLastN2" value="Segundo Apellido"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-4">
									<p:inputText id="txtLastN2" value="#{userListBean.selectedUser.secondLastName}"
										required="true" requiredMessage="Campo requerido"
										styleClass="form-control" />
									<p:message for="txtLastN2" />
								</div>
							</h:panelGroup>

							<h:panelGroup layout="block" class="form-group">
								<p:outputLabel for="txtCi" value="CÃ©dula"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-4">
									<p:inputText id="txtCi" value="#{userListBean.selectedUser.ci}"
										required="true" requiredMessage="Campo requerido"
										styleClass="form-control" />
									<p:message for="txtCi" />
								</div>
							</h:panelGroup>

							<h:panelGroup layout="block" class="form-group">
								<p:outputLabel for="txtEmail" value="Correo"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-4">
									<p:inputText id="txtEmail" value="#{userListBean.selectedUser.email}"
										required="true" requiredMessage="Campo requerido"
										styleClass="form-control" />
									<p:message for="txtEmail" />
								</div>
							</h:panelGroup>

							<h:panelGroup layout="block" class="form-group">
								<p:outputLabel for="cmbRol" value="Rol"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-4">
									<p:selectOneMenu id="cmbRol" value="#{userCreateBean.role}"
										style="width:125px">
										<f:selectItem itemLabel="Seleccione" itemValue="" />
										<f:selectItems value="#{userCreateBean.roles}" />
									</p:selectOneMenu>
									<p:message for="cmbRol" />
								</div>
							</h:panelGroup>
						</div>
					</h:panelGrid>
				</p:outputPanel>

				<div align="right">
					<p:commandButton ajax="true" action="faces-redirect=false"
						actionListener="#{userListBean.saveUser()}" icon="ui-icon-disk"
						value="Guardar" styleClass="btn btn-default" />
				</div>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
</html>
