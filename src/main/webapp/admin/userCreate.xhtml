<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="../WEB-INF/template/template.xhtml">
	<ui:define name="pageTitle">
		Crear usuario
	</ui:define>
	<ui:define name="contenido">
		<h:form id="formUserCreate">

			<p:panel id="panelUsuario" styleClass="panel panel-default">
				<div class="panel-body">
					<h:panelGroup layout="block" class="form-group">
						<p:outputLabel for="txtName" value="Nombre"
							styleClass="col-sm-2 control-label" />
						<div class="col-sm-4">
							<p:inputText id="txtName" value="#{userCreateBean.name}"
								required="true" requiredMessage="Campo requerido"
								styleClass="form-control" />
							<p:message for="txtName" />
						</div>
					</h:panelGroup>

					<h:panelGroup layout="block" class="form-group">
						<p:outputLabel for="txtCi" value="Cédula"
							styleClass="col-sm-2 control-label" />
						<div class="col-sm-4">
							<p:inputText id="txtCi" value="#{userCreateBean.ci}"
								required="true" requiredMessage="Campo requerido"
								styleClass="form-control" />
							<p:message for="txtCi" />
						</div>
					</h:panelGroup>

					<h:panelGroup layout="block" class="form-group">
						<p:outputLabel for="txtEmail" value="Correo electrónico"
							styleClass="col-sm-2 control-label" />
						<div class="col-sm-4">
							<p:inputText id="txtEmail" value="#{userCreateBean.email}"
								required="true" requiredMessage="Campo requerido"
								styleClass="form-control" />
							<p:message for="txtEmail" />
						</div>
					</h:panelGroup>

					<h:panelGroup layout="block" class="form-group">
						<p:outputLabel for="cmbRol" value="Rol"
							styleClass="col-sm-2 control-label" />
						<div class="col-sm-4">
							<p:selectOneMenu id="cmbRol" value="#{userCreateBean.role}"
								style="width:125px">
								<f:selectItem itemLabel="Seleccione" itemValue="" />
								<f:selectItems value="#{userCreateBean.roles}" />
							</p:selectOneMenu>
							<p:message for="cmbRol" />
						</div>
					</h:panelGroup>
				</div>
			</p:panel>

			<div align="left">
				<p:commandButton ajax="true" action="faces-redirect=false"
					actionListener="#{userCreateBean.saveUser()}" icon="ui-icon-disk"
					value="Guardar" styleClass="btn btn-default" />
				<p:commandButton ajax="true" action="faces-redirect=false"
					actionListener="#{userCreateBean.saveUser()}"
					icon="ui-icon-arrowreturnthick-1-w" value="Cancelar"
					styleClass="btn btn-default" />
			</div>


		</h:form>

	</ui:define>
</ui:composition>
</html>
